<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Junkor.github.io : junkor&#39;s Github pages " />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>Junkor</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Junkor</h1>
          <h2 id="project_tagline">Hello, I'm junkor. You can call me Jun.</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
         
         <section id="logo">
			 <img id="logo_img" src="images/junkor_icon.png" alt="logo" height="260">
		 </section>
         
         <section id="social-links">
           <li>
             <a href="https://github.com/junkor" id="link-github">
               <img src="images/github_icon.png" alt="github" height="50">
               <i class="icon-github-alt"></i> Github
             </a>
           </li>
		   
           <li>
             <a href="http://weibo.com/junkor" id="link-weibo">
               <img src="images/weibo_icon.png" alt="weibo" height="50">
               <i class="icon-weibo"></i> Weibo
             </a>
           </li>
         </section>
         
      </section>
    </div>

  </body>
</html>
